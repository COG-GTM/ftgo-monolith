spring.application.name=ftgo-order-service

logging.level.org.hibernate.SQL=DEBUG
spring.jpa.generate-ddl=true
stubrunner.stream.enabled=false
stubrunner.integration.enabled=false
spring.datasource.url=jdbc:mysql://${DOCKER_HOST_IP:localhost}/eventuate
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mysqluser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mysqlpw}
spring.datasource.driver.class.name=com.mysql.jdbc.Driver
